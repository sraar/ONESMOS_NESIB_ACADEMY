<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Onesmos Nesib Academy</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    main {
      max-width: 400px;
      margin: 3rem auto;
      padding: 1rem;
      background: #f4f6fc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.8rem;
      background-color: #0052d4;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4364f7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Onesmos Nesib Academy</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Login</h2>
    <form id="loginForm" action="#" method="POST">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <button type="submit">Log In</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Onesmos Nesib Academy | Nekemte, Oromia</p>
  </footer>

  <script>
    // Simple front-end validation and dummy login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value.trim();

      // Dummy check (replace with real authentication later)
      if(username === 'student' && password === 'password123') {
        alert('Login successful!');
        window.location.href = 'portal.html'; // Redirect to student portal
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
