  <link rel="stylesheet" href="../style.css" />
  <style>
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      background-color: #0052d4;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4364f7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Onesmos Nesib Academy</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>

        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Online Admission Form</h2>
    <form action="https://formspree.io/f/mpwlypzg" method="POST">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="grade">Applying for Grade:</label>
      <select id="grade" name="grade" required>
        <option value="" disabled selected>Select Grade</option>
        <option value="9">Grade 9</option>
        <option value="10">Grade 10</option>
        <option value="11">Grade 11</option>
        <option value="12">Grade 12</option>
      </select>

      <label for="previousSchool">Previous School:</label>
      <input type="text" id="previousSchool" name="previousSchool" />

      <label for="parentContact">Parent/Guardian Contact:</label>
      <input type="tel" id="parentContact" name="parentContact" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </main>
